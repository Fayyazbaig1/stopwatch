<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>

</head>
<body>
    <div class="main">
        <div class="main1">
            <h1>STOPWATCH</h1>
        </div>

        <div class="main2">
            <h2>hours</h2>
            <h2>minutes</h2>
            <h2>seconds</h2>
        </div>

        <div class="main3">
            <h3 id="hours">00</h3>
            <h3 id="minutes">00</h3>
            <h3 id="seconds">00</h3>
        </div>

        <div class="main4">
            <button onclick="timer()" id="startbtn">Start</button>
            <button onclick="stop()" id="stopbtn">Stop</button>
            <button onclick="reset()" id="resetbtn">Reset</button>
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
